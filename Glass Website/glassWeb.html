<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glass Web</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="glassStyle.css"/>
        
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="avatar.png" alt="" />
                        <h3>Leonard Holfdtstader</h3>
                        <p>Pro Member</p>
                    </div>
                        <div class="links">
                            <img src="twitch.png" alt="" />
                            <h2>Strxeams</h2>
                        </div> 
                        <div class="links">
                            <img src="steam.png" alt="" />
                            <h2>Games</h2>
                        </div>
                        <div class="links">
                            <img src="upcoming.png" alt="" />
                            <h2>New</h2>
                        </div> 
                        <div class="links">
                            <img src="library.png" alt="" />
                            <h2>Library</h2>
                        </div>
                        <div class="pro">
                            <h2>Join Pro for free games.</h2>
                            <img src="controller.png" />
                        </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="assassins.png">
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>  
                        </div>

                        <div class="card">
                            <img src="spiderman.png">
                            <div class="card-info">
                                <h2>Apiderman Mile Morales</h2>
                                <p>PS5 version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>  
                        </div>

                        <div class="card">
                            <img src="sackboy.png">
                            <div class="card-info">
                                <h2>Sackboy A Great Adventure</h2>
                                <p>PS5 version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>  
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
        
    </body>
</html>
